name: Telegram Notification
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  issues:
    types: [opened, closed, reopened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Get commit messages
      if: github.event_name == 'push'
      id: get_commits
      run: |
        COMMITS=$(git log --format="%h - %s" ${GITHUB_EVENT_BEFORE}..${GITHUB_SHA})
        COMMITS="${COMMITS//'%'/'%25'}"
        COMMITS="${COMMITS//$'\n'/'%0A'}"
        COMMITS="${COMMITS//$'\r'/'%0D'}"
        echo "commits=${COMMITS}" >> $GITHUB_OUTPUT

    - name: Prepare message
      id: prepare_message
      run: |
        MESSAGE="ðŸš€ ${{ github.event_name }} Ð² Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ð¸ ${{ github.repository }}

        ðŸ“ ${{ github.event.head_commit.message }}

        ${{ steps.get_commits.outputs.commits }}

        ðŸ”— ÐŸÐ¾Ð´Ñ€Ð¾Ð±Ð½ÐµÐµ: https://github.com/${{ github.repository }}/commit/${{github.sha}}"
        
        MESSAGE="${MESSAGE//'%'/'%25'}"
        MESSAGE="${MESSAGE//$'\n'/'%0A'}"
        MESSAGE="${MESSAGE//$'\r'/'%0D'}"
        
        echo "message=${MESSAGE}" >> $GITHUB_OUTPUT

    - name: Send Telegram notification
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_TOPIC_ID: ${{ secrets.TELEGRAM_TOPIC_ID }}
      run: |
        curl -X POST https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage \
        -d chat_id=${TELEGRAM_CHAT_ID} \
        -d message_thread_id=${TELEGRAM_TOPIC_ID} \
        -d text="${{ steps.prepare_message.outputs.message }}" \
        -d parse_mode=HTML
